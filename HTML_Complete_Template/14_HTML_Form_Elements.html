<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family:Tahoma, sans-serif;
        }
        h2 {
            font-size: 12px;
        }
        form{
            background-color: lightblue;
            padding:10px;
            width:400px;
            border-radius: 10px;
            box-shadow: 0 0 15px purple;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="username">Username -:</label>
         <input type="text" id="username">
        <br><br>
        <label for="password">Password -:</label>
        <input type="password" id="password">
        <br><br>
        &nbsp &nbsp &nbsp &nbsp &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp <input type="submit" value="submit">
        &nbsp &nbsp <input type="reset" value="reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit"
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label>Select a language</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>JQuery</option>
            <option>Bootstrap</option>
            <option>AngularJS</option>
        </select>
    </form>
    <!-- Select Box with OPT group-->
    <h2>Select box with OPT group</h2>
    <form>
        <label>Select a technology</label>
        <select>
            <optgroup labels="language">
                <option>Java</option>
                <option>php</option>
                <option>Shell Script</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your Message</label>
        <textarea rows="3" cols="30"></textarea></textarea>
    </form>

    <!-- Datalist (HTML5) -->
</html>
<h2>Datalist (HTML5)</h2>
<form>
    <label>Select a language</label>
    <input list="languages">
    <datalist id="languages">
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>JQuery</option>
        <option>Bootstarp</option>
        <option>AngularJS</option>
    </datalist>
</form>


</body>
